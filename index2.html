      <div id="game" >
        <div id="g_result" class="row">
          <div class="col-xs-6">
            <img class="gr" src="asset/rps_r0.jpg" id="gr_0">

          <div class="col-xs-6">
            <img class="gr" src="asset/rps_r1.jpg" id="gr_1">

        </div>
        <div id="g_stat">
          <div class="zcell" style="width:67%">
            <div class="zbox">
              <table class="zscore table table-striped">
                <thead>
                  <tr>
                    <td>WIN</td>
                    <td>TIE</td> 
                    <td>LOST</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>

                  </tr>
                  <tr>
                    <td>33%</td>
                    <td>17%</td>

                  </tr>
                </tbody>
              </table>
            </div>
            <div>
              Tweet
            </div>
          </div><!--
          --><div class="zcell" style="width:33%">
            <div class="zbox">
              <p>history:</p>
              <div class="zhistory">

                    <img src="asset/rps_r0.jpg">

                  --><div class="zroundrc"><span>lose</span></div><!--
                  --><div class="zroundrc ">
                    <img src="asset/rps_p1.jpg">
                  </div>
                </div>
                <div class="zroundr">
                  <div class="zroundrc ">

        <div id="g_hand" class="row">
          <div class="col-xs-4">
            <div class="gh" onclick="rps.choose(0)">
              <img src="asset/rps_r0.jpg">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="gh" onclick="rps.choose(1)">
              <img src="asset/rps_p0.jpg">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="gh" onclick="rps.choose(2)">
